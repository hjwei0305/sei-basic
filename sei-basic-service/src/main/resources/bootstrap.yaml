sei: # 应用全局配置
  application:
    code: sei-basic
    name: 平台基础应用服务
    env: DEV
    version: 6.0.4
    swagger:
      title: "${sei.application.name} API"
      description: "${sei.application.name} 的API文档，运行环境: ${sei.application.env}"
      version: ${sei.application.version}
    # 在SEI3.0兼容模式升级项目中需要配置为true
    # compatible: false
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
      # tenant-code: global
      account: test02

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
      #      uri: http://base-service.changhong.com/config-center
      uri: http://10.4.208.86:8100/config-center
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.132:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
        hostname: ${spring.application.name}.industry
#        healthCheckInterval: 15s
#        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
#  service-registry: # 不自动注册到注册中心
#    auto-registration:
#      enabled: false