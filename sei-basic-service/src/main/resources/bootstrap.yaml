sei: # 应用全局配置
  application:
    env: DEV
    code: sei-basic
    version: '@project_version@'
    description: '@project_description@'
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
#      tenant-code: global
      account: admin
#       account: sei
      #伊品开发
      #tenant-code: eppen
      #account: eppen

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
      #      uri: http://base-service.changhong.com/config-center
      uri: http://dsei.changhong.com/config-center
      #伊品开发
      #uri: http://fsscdev.eppen.com.cn:18800/config-center
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.132:2181
      #伊品开发
      #connect-string: fsscdev.eppen.com.cn:18182
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
        hostname: ${spring.application.name}.industry
#        healthCheckInterval: 15s
#        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
