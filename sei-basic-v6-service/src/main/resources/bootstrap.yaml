spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
      uri: http://sei.changhong.com/sei-manager/configserver
      token: DEjjbZxTrSWNf
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.129:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
        hostname: ${spring.application.name}.industry
